<!DOCTYPE html>
<head>
    <title>Seat Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="seat-selector">
        <div id="seat-input">
          <label for="seats-per-row-input">Number of seats per row:</label>
          <input type="number" id="seats-per-row-input" min="1">
          <label for="price">Price of Row</label>
          <input type="number" id="price-of-row" min="1">
          <button id="add-row-btn">Add Row</button>
        </div>
        <div id="seat-layout"></div>
    </div>
    <div id="selection-details">
        <p>Number of Seats Selected: <span id="selected-seats">0</span></p>
        <p>Cost of Seats Selected: $<span id="cost-of-seats-selected-value">0</span></p>
    </div>
       
    <script src="seatData.js"></script>
</body>
